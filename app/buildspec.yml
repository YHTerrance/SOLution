version: 0.2

phases:
  install:
    commands:
      - npm i yarn@latest -g
      - pip install --upgrade pip
      - pip install --upgrade awscli
  pre_build:
    commands:
      - cd app
      - echo "Installing dependencies"
      - yarn
  build:
    commands:
      - echo "Building VueJS app"
      - yarn run build:devnet
      - zip -r dist.zip dist

artifacts:
  files:
    - app/dist/*
